<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <title>Project 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            max-width: 800px;
            margin: 20px auto;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 45%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .home-button {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Special Project: ORA</h1>
    <h2>Explanation:</h2>
    <p>
        This project showcases a prototype for an empathetic AI algorithm that is integrated with 3D fabric and multifunctional. 
        The prototype incorporates empathy-driven responses and interactions.
    </p>
    
    <!-- to embed p5: -->
     
    <div class="image-container">
        <img src="IMG_8677 2.heic" alt="3D fabric with light">
        <img src="IMG_8696.HEIC" alt="Dynamic position">
    </div>

    <button class="home-button" onclick="goBack()">goBack</button>

    <script>
        function goBack() {
            window.location.href = "projects.html";
        }
    </script>
</body>
</html>
